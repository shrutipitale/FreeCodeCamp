<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Visualization Using Bar Chart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <style>
      .bar:hover {
        fill: greenyellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 id="title" class="display-3 text-center">United States GDP</h1>

          <!-- bar chart -->
          <div id="chart"></div>
        </div>
      </div>
    </div>

    <!-- d3 cdn -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- fetch data from api -->
    <script>
      var url =
        "https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json";

      fetch(url)
        .then((response) => response.json())
        .then((data) => {
          const w = 1000;
          const h = 500;
          const padding = 60;
          const barWidth = (w - 2 * padding) / data.data.length - 1; // Adjust for spacing

          // Create an SVG element
          const svg = d3
            .select("#chart")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

          // Scale the x-axis
          const xScale = d3
            .scaleTime()
            .domain([d3.min(data.data, (d) => new Date(d[0])), d3.max(data.data, (d) => new Date(d[0]))])
            .range([padding, w - padding]);

          // Scale the y-axis
          const yScale = d3
            .scaleLinear()
            .domain([0, d3.max(data.data, (d) => d[1])])
            .range([h - padding, padding]);

          // Create x-axis
          svg
            .append("g")
            .attr("id", "x-axis")
            .attr("transform", `translate(0, ${h - padding})`)
            .call(
              d3
                .axisBottom(xScale)
                .ticks(d3.timeYear.every(5))
                .tickFormat(d3.timeFormat("%Y"))
            );

          // Create y-axis
          svg
            .append("g")
            .attr("id", "y-axis")
            .attr("transform", `translate(${padding}, 0)`)
            .call(d3.axisLeft(yScale).ticks(10));

          // Add class "tick" to each tick label
          d3.selectAll(".tick text").attr("class", "tick");

          // Create rectangles to represent the data
          svg
            .selectAll("rect")
            .data(data.data)
            .enter()
            .append("rect")
            .attr("class", "bar")
            .attr("data-date", (d) => d[0]) // add data-date attribute
            .attr("data-gdp", (d) => d[1]) // add data-gdp attribute
            .attr("x", (d, i) => xScale(new Date(d[0])) + 1) // Add space between bars
            .attr("y", (d) => yScale(d[1]))
            .attr("width", barWidth) // Adjusted width for spacing
            .attr("height", (d) => h - yScale(d[1]) - padding)
            .attr("fill", "Red")
            .append("title")
            .text((d) => `${d[0]}: $${d[1]} billion`);
        });
    </script>
  </body>
</html>
